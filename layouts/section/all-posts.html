{{ define "main" }}
<div class="container" role="main">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {{.Content}}
        <ul class="all-posts">
        {{range .Site.RegularPages}}
        <li><a href="{{.Permalink}}">{{.Title}}</a></li>
        {{end}}
        </ul>
      </div>
    </div>
</div>
{{ end }}
